<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="description" content="Free test of your knowledges"><meta name="keywords" content="Test CSS HTML Javascript"><meta name="author" content="Vladimir Kuzmych"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Test Your Knowledges</title><link rel="icon" href="images/icons/ico.png" type="image/png"><link rel="stylesheet" href="css/normalize.css"><link rel="stylesheet" href="css/general.css"><link rel="stylesheet" href="css/main.css"></head><body><div class="header"><a href="#"><img src="images/icons/main_ico.png" class="header__image" alt=""></a><ul class="header__menu menu"><li class="menu__item menu__item_main"><a href="#" class="menu__link">ГЛАВНАЯ</a></li><li class="menu__item menu__item_sub"><a href="#tests/1" class="menu__link">ВСЕ ТЕСТЫ</a><span class="menu__select"> &#9660;</span><ul class="menu__sub"><li class="menu__sub-item"><a href="#tests/english/1" class="menu__link">АНГЛИЙСКИЙ</a></li><li class="menu__sub-item"><a href="#tests/html/1" class="menu__link">HTML</a></li><li class="menu__sub-item"><a href="#tests/css/1" class="menu__link">CSS</a></li><li class="menu__sub-item"><a href="#tests/javascript/1" class="menu__link">JAVASCRIPT</a></li></ul></li><li class="menu__item"><a href="#info" class="menu__link">ИНФОРМАЦИЯ</a></li><li class="menu__item"><a href="#team" class="menu__link">НАША КОМАНДА</a></li><li class="menu__item menu__item_last"><a href="#contacts" class="menu__link">КОНТАКТЫ</a></li></ul><div class="header__toolbar toolbar"><a href="#login" class="toolbar__login">&#128100;</a><form class="toolbar__search search"><input type="text" class="search__input"><button type="submit" class="search__button button">Поиск теста</button></form></div></div><div class="mainContent"><img class="loading-gif" src="images/default.gif" alt="logo"></div><div class="footer"><ul class="footer__menu menu"><li class="menu__item"><a href="#" class="menu__link">ГЛАВНАЯ</a></li><li class="menu__item"><a href="#tests/1" class="menu__link">ВСЕ ТЕСТЫ</a></li><li class="menu__item"><a href="#info" class="menu__link">ИНФОРМАЦИЯ</a></li><li class="menu__item"><a href="#team" class="menu__link">НАША КОМАНДА</a></li><li class="menu__item menu__item_last"><a href="#contacts" class="menu__link">КОНТАКТЫ</a></li></ul><ul class="footer__share share"><li>Поделиться:</li><li class="share__item"><a class="share__link share__link_vkontakte" data-social="vkontakte"></a></li><li class="share__item"><a class="share__link share__link_facebook" data-social="facebook"></a></li><li class="share__item"><a class="share__link share__link_twitter" data-social="twitter"></a></li><li class="share__item"><a class="share__link share__link_mailru" data-social="mailru"></a></li></ul></div><!--[if lt IE 9]><script src="js/polifills.js"></script><![endif]--><script src="js/share.js"></script><script src="js/lib/lodash.min.js"></script><script type="text/template" data-name="NotFound"><div class="error"><p>404</p><p>Page not found</p<p><a href="#" class="error__link">Back to home page</a></p></div></script><script type="text/template" data-name="Home"><div class='slider'><div class="slider__arrow-container slider__arrow-container_left"><img src="images/slider/Arrow-Left.png" class="slider__arrow slider__arrow_left" alt="slider__arrow"></div><div class="slider__wrapper"><div class="slider__images-wrapper"><% slides.forEach(function(slide){%><img src="<%-slide%>" alt="slide" class="slider__image" title="stop slide"><%}); %></div></div><div class="slider__arrow-container slider__arrow-container_right"><img src="images/slider/Arrow-Right.png" class="slider__arrow slider__arrow_right" alt="slider__arrow"></div></div><div class="description clearfix"><h2 class="description__header">Онлайн тестирование знаний</h2><img src="images/brain.jpg" class="description__image" alt="brain"><% paragraphs.forEach(function(paragraph){%><p class="description__paragraph"><%-paragraph%></p><%}); %></div><div class="start"><h3 class="start__question">ЗАИНТЕРЕСОВАЛИСЬ?</h3><p class="start__button-container"><button type="button" class="start__button button">НАЧАТЬ ТЕСТИРОВАНИЕ</button></p></div></script><script type="text/template" data-name="Tests"><% var request=decodeURIComponent(window.location.hash).slice(7, -1).replace(/sorted\w+/g, '').replace(/\//g, ' ').replace(/\d+$/, ""); %><div class="tests"><% if(!tests.length){%><p class="tests__nofound">По Вашему запросу <span class="tests__query"><%-request%></span> результатов не найдено</p><p class="tests__all"><a href="#tests/1" class="tests__all-link">Перейти ко всем тестам</a></p><%}else{var path=window.location.hash; %><div class="tests__selection selection"><select class="selection__sort sort"><option class="sort__default">Сортировка</option><optgroup label="В алфавитном порядке"><option class="sort__alphabetically" <%if(~path.indexOf('sortedAlph')){%>selected<%}%>>От А до Я</option><option class="sort__alphabetically-reverse" <%if(~path.indexOf('sortedReverseAlph')){%>selected<%}%>>От Я до А</option></optgroup><optgroup label="По размеру теста"><option class="sort__small-to-big" <%if(~path.indexOf('sortedSmallToBig')){%>selected<%}%>>От малых к большим</option><option class="sort__big-to-small" <%if(~path.indexOf('sortedBigToSmall')){%>selected<%}%>>От больших к малым</option></optgroup></select><select class="selection__filter filter"><option class="filter__default">Фильтрация</option><optgroup label="По сложности"><option class="filter__basic" <%if(~path.indexOf('basic')){%>selected<%}%>>Легкие</option><option class="filter__intermediate" <%if(~path.indexOf('intermediate')){%>selected<%}%>>Средние</option><option class="filter__hard" <%if(~path.indexOf('hard')){%>selected<%}%>>Сложные</option></optgroup></select></div><div class="tests__request"><%-request%></div><% tests.forEach(function(test){var path=test.name.toLowerCase().replace(/ /g, "/") + "/[-start-]" %><div class="tests__item test"><h4 class="test__header"><a href="#tests/<%-path%>" class="test__link"><%-test.name%></a></h4><p class="test__info"><span class="test__count"><%-test.questionsCount%> вопросов,</span><span class="test__time"><%-test.time%> минут</span></p><div class="test__image-container"><img src="images/tests/<%-test.name.split(' ')[0]%>.png" class="test__image" alt="test"></div><div class="test__button-container"><a href="#tests/<%-path%>" class="test__button button">НАЧАТЬ ТЕСТ</a></div></div><%});}; %><% if(paginationCount){%><div class="tests__pagination"><% if(currentPage > 1){%><a href="<%-window.location.hash.replace(/\d+$/, 1)%>" class="tests__pagination-link"><<</a><a href="<%-window.location.hash.replace(/\d+$/, currentPage - 1)%>" class="tests__pagination-link"><</a><%}%><% var i=currentPage - 5; %><% var limit=i + 11; %><% for(i; i < limit; i++){%><% if(i < 1) i=1; %><% if(i > paginationCount) break; %><a href="<%-window.location.hash.replace(/\d+$/, i)%>"<% if(i==currentPage){%> class="tests__pagination-link tests__pagination-link_current"<%}else{%> class="tests__pagination-link" <%}%>><%-i%></a><%}%><% if(currentPage !=paginationCount){%><a href="<%- window.location.hash.replace(/\d+$/, +currentPage + 1) %>" class="tests__pagination-link">></a><a href="<%-window.location.hash.replace(/\d+$/, paginationCount)%>" class="tests__pagination-link">>></a><%}%></div><%}%></div></script><script type="text/template" data-name="StartTest"><div class="quiz"><p class="quiz__timer"><input type="checkbox" class="quiz__time-switcher" checked><span class="quiz__time"></span></p><% for(var i=0; i < questions.length; i++){%><ul class="quiz__question question"><li><h4 class="question__name"><%-i + 1%>.<%-questions[i].question%></h4></li><% for(var j=0; j < questions[i].variants.length; j++){%><li class="question__variant"><label class="question__label"><input class="question__input"<% if(questions[i].correctVariantsIndex.length==1){%>type="radio"<%}else{%>type="checkbox"<%}%>name="question<%-i%>"<% if(~questions[i].correctVariantsIndex.indexOf(j)){%>data-correct="1"<%}else{%>data-correct="0"<%}%>><%- questions[i].variants[j] %></label></li><%}%></ul><%}%><button type="submit" class="quiz__button quiz__button_back button">НАЗАД</button><button type="submit" class="quiz__button quiz__button_forward button">ВПЕРЕД</button><button type="submit" class="quiz__button quiz__button_end button">ЗАВЕРШИТЬ ТЕСТ</button><p class="quiz__result"></p><button type="submit" class="quiz__button quiz__button_show-stats button">ПОКАЗАТЬ СТАТИСТИКУ</button><button type="submit" class="quiz__button quiz__button_to-tests button" onClick='history.back();'>ВЕРНУТЬСЯ К ТЕСТАМ</button></div></script><script type="text/template" data-name="Info"><div class="purpose"><h3 class="purpose__header">TEST YOUR KNOWLEDGES - РЕСУРС ДЛЯ ПРОВЕРКИ УРОВНЯ ЗНАНИЙ</h3><p class="purpose__for-whom">Кому будет полезен сервис оценки знаний на основе Профессиональных стандартов?</p><% for(var i=0; i < headers.length; i++){%><div class="purpose__for"><p class="purpose__for-this"><%-headers[i]%></p><p class="purpose__for-why"><%-paragraphs[i]%></p></div><%}%></div></script><script type="text/template" data-name="Team"><div class="team"><% for(var i=0; i < people.length; i++){%><div class="team__item"><div class="team__image-wrapper"><img src="images/team/<%-people[i]%>.jpg" class="team__image" alt="<%-people[i]%>"></div><p class="team__image-title"><%-people[i]%></p></div><%}%></div></script><script type="text/template" data-name="Contacts"><div class="contacts"><div class="contacts__questions"><p class="contacts__are-questions">Возникли вопросы?</p><p class="contacts__feel-free">Не стесняйтесь, спрашивайте</p><div class="contacts__button-wrapper"><button type="submit" class="contacts__button button">ЗАДАТЬ ВОПРОС</button></div><form method="post" class="contacts__form form"><div class="form__input-wrapper"><p class="form__input-subscription">Ваше имя:</p><input type="text" class="form__input"></div><div class="form__input-wraper"><p class="form__input-subscription">Ваш E-mail:</p><input type="text" class="form__input" data-type="email"></div><div class="form__input-wrapper"><p class="form__input-subscription">Вопрос:</p><textarea class="form__input form__input-textarea"></textarea></div><div class="form__button-wrapper"><button type="submit" class="form__button button">ГОТОВО&#9989;</button></div></form></div><div class="contacts__frame-wrapper"><iframe class="contacts__frame" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5082.156512881828!2d30.4340057!3d50.439643!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cc1c29cc73cf%3A0x5c18a663df33c2dc!2zMjlWLCDQstGD0LvQuNGG0Y8g0JvQtdCx0LXQtNGU0LLQsC3QmtGD0LzQsNGH0LAsIDI50JIsINCa0LjRl9Cy!5e0!3m2!1sru!2sua!4v1484317267104" allowfullscreen></iframe></div><div class="contacts__info info"><div class="info__item info__item-email"><p class="info__description">Наш E-mail:</p><p class="info__data">volodimirkuzmich@mail.ru</p><p class="info__data">vladimirkuzmych@gmail.com</p></div><div class="info__item info__item-telephone"><p class="info__description">Наш телефон:</p><p class="info__data">+3 8(066) 518 19 12</p></div><div class="info__item info__item-address"><p class="info__description">Наш адрес:</p><p class="info__data">г. Киев, улица Лебедева-Кумача, 29в</p></div></div></div></script><script type="text/template" data-name="Login"><div class="switcher clearfix"><span class="form__open form__open_login">Вход</span><span class="form__open form__open_registration">Регистрация</span></div><form method="post" class="form form_login"><div class="form__input-wrapper"><p class="form__input-subscription">Ваш Логин:</p><input type="text" class="form__input"></div><div class="form__input-wraper"><p class="form__input-subscription">Ваш Пароль:</p><input type="password" class="form__input"></div><div class="form__button-wrapper"><button type="submit" class="form__button button">ВОЙТИ &#9989;</button></div></form><form method="post" class="form form_registration"><div class="form__input-wrapper"><p class="form__input-subscription">Ваш E-mail:</p><input type="text" class="form__input" data-type="email"></div><div class="form__input-wrapper"><p class="form__input-subscription">Ваш Логин:</p><input type="text" class="form__input"></div><div class="form__input-wraper"><p class="form__input-subscription">Ваш Пароль:</p><input type="password" class="form__input"></div><div class="form__input-wraper"><p class="form__input-subscription">Повторите Пароль:</p><input type="password" class="form__input" data-type="repeatPassword"></div><div class="form__button-wrapper"><button type="submit" class="form__button button">Зарегистрироваться &#9989;</button></div></form></script><script src="js/router.js"></script><script src="js/pagesActions/general.js"></script></body></html>
